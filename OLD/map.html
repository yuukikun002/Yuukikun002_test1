<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Duy Le">
        <title>Duy Le</title>
        <link rel='stylesheet' href='Styles\map.css'/>
 
    </head>
    <body>
        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12674.435342231645!2d-81.02445986440289!3d37.42271957719931!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x884e6e4c94ba6bd3%3A0xcae878393e3df208!2zQXRoZW5zLCBUw6J5IFZpcmdpbmlhLCBIb2EgS-G7sw!5e0!3m2!1svi!2s!4v1606149780833!5m2!1svi!2s" width="800" height="600" frameborder="0" style="border:0;" allowfullscreen="true" aria-hidden="" tabindex="0"></iframe>

        <div class="register">
            <h1> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspContact the Town</h1>
            <form class="form">
            	<table>
            		<tr>
            			<th>
            				<p>First name:</p>
            			</th>
            			<th>
            				<input type="text" name="" value="" size="30" />
            			</th>
            		</tr>
            		<tr>
            			<th>
            				<p>Last name:</p>
            			</th>
            			<th>
            				<input type="text" name="" value="" size="30" />
            			</th>
            		</tr>
            		<tr>
            			<th>
            				<p>Email Address:</p>
            			</th>
            			<th>
            				<input type="email" name="" value="" size="30" />
            			</th>
            		</tr>
            		<tr>
            			<th>
                			<p>Phone Number:</p>
            			</th>
            			<th>
            				<input type="tel" name="" value="" size="30" />
            			</th>
            		</tr>
            		<tr>
            			<th>
            				<p>Message:</p>
            			</th>
            			<th>
            				<input type="text" name="" value="" size="30" />
            			</th>
            		</tr>
            	</table>
                

                <button type = "submit">Submit</button>
                <br/>
                <br/>
            </form>

        </div>
    </body>
</html>
